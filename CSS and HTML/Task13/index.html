<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="background">
        <div class="row">
            <div class="col"></div>
            <div class="col" id="lightcoral"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col" id="lightgreen"></div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <img src="https://img.freepik.com/free-photo/businessman-working-with-laptop-office_1098-14216.jpg?size=626&ext=jpg.jpg" alt="">
        </div>
        <div class="right">
            <form action="#">
                <h1><u>LOGIN</u></h1>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" required>
                </div>
                <input type="checkbox">
                <span required>Remember me</span>
                <input type="submit" value="Log in">
                <p>Don't have an account?<span><a href="#"> Sign up</a></span></p>

                <p id="socialMedia">Login with social media</p>
                <div class="socialIcons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
