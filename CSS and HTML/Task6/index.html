<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = devvice-width, initial-scale = 1.0">
     <title>product order form</title>
</head>
<body>
    <h1>PRODUCT ORDER FORM</h1>
    <div id="container">
        <form>
            <label for="firstname">
                FIRST NAME </label>:<input id="firstname" type="text" placeholder="First Name">
            <label for="lastname" class="label">
                LAST NAME </label>:<input id="lastname" type="text" placeholder="Last Name">
            <br>
            <label for="email">
                EMAIL ADDRESS </label>:<input id="email" type="email" placeholder="example@gmail.com">
            <br>
            <label for="phone num">
                PHONE NUMBER </label>:<input id="phone" type="number" placeholder="+?" class="num-code"><input id="num"
                type="number" placeholder="Enter mob number" class="num">
            <br>
            <label for="billing-address">
                BILLING ADDRESS </label>:<input id="billing-address" type="text" placeholder=" Enter Billing Address"
                class="address">
            <br>
            <label for="your-address">
                YOUR ADDRESS </label>:<input id="your-address" type="text" placeholder=" Address"
                class="address">
            <br>
            <label for="city">
                CITY </label>:<input id="city" type="text" placeholder="Your City">
            <label id="state" class="label">
                STATE/PROVINCE</label>:<input id="state" type="text" placeholder="Enter State or Province">
            <br>
            <label for="zip-code">
                ZIP CODE </label>:<input id="zip-code" type="number" placeholder="Zip Code">
            <label for="country" class="label">COUNTTY </label>:<input id="country" placeholder="Country"><br>

            <button type="submit" value="PLACEORDER" class="btn-blue">PLACEORDER</button> <button type="reset"
                value="RESET" class="btn-orange">RESET</button>
        </form>
    </div>
    <footer>
        @2017 Product Order Form.All Rights Reserved / Design by <a href="#"> NO one</a>
    </footer>
</body>
</html>
