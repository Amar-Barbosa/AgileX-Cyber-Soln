<!DOCTYPE html>
<html lang="en">

<head>
    <title>Design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width,initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div class="container">
        <div class="small-length">
            <div class="first-container">
                <img class="image" src="download.jpeg">
                <div class="top-head">
                    <h3>Do-it</h3>
                    <h3 >Anonymous</h3>
                </div>
            </div>
            <div class="bar"></div>
            <div class="task">
                <h4 class="head4"><a class="icon"><i class="columns"></i></a>Today tasks</h4>
                <div>
                    <hr class="pinkdot">
                    <p>Personal</p>
                </div>
                <div>
                    <hr class="yellowdot">
                    <p>Freelance</p>
                </div>
                <div>
                    <hr class="cyandot">
                    <p>Work</p>
                </div>
                <div>
                    <hr class="pinkdot" id="transp">
                    <p class="transp">Add filter</p>
                </div>
            </div>
            <h4 class="head4 hed"><a class="icon"><i class="columns"></i></a>Scheduled tasks</h4>
            <h4 class="head4 hed"><a class="icon"><i class="fa fa-gear"></a></i>Settings</h4>
        </div>


        <div class="large-length">
            <h2>Today main focus</h2>
            <h1>Design team meeting</h1>
            <div class="three-dots">
                <hr class="pinkdot">
                <hr class="cyandot">
                <hr class="yellowdot">
                <p class="para" type="search">what is your next task?</p>
            </div>
            <section class="select-design">
                <div class="question one">
                    <hr class="pinkdot dot"><label>WorkOut</label><span>9.00 pm</span><input type="checkbox">
                </div>
                <div class="question one">
                    <hr class="cyandot dot"><label>Design team meeting</label><span>2.30 pm</span><input
                        type="checkbox">
                </div>
                <div class="question one">
                    <hr class="yellowdot dot"><label>Hand off the project</label><span>7.00 pm</span><input
                        type="checkbox">
                </div>
                <div class="question one">
                    <hr class="green-dot dot"><label>Read 5 pages of "sprint"</label><span>10.30 pm</span><input
                        type="checkbox">
                </div>
            </section>
        </div>
</body>

</html>
