<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="a" onclick="sendAlert(this)">A</button>
    <button id="b" onclick="sendAlert(this)">B</button>
    <button id="c" onclick="sendAlert(this)">C</button>
    <button id="d" onclick="sendAlert(this)">D</button>
</body>
<script>
    var option = "";
    function sendAlert(element) {
        var click = element.innerHTML;
        option = option.concat(click);
        alert(option);
    }
</script>

</html>
